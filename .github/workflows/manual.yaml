name: Push to Replicate

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, X64]
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.11

      - name: Setup Cog
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
          install-cuda: 'false'

      - name: Download weights
        run: |
          pip install -U huggingface_hub[cli]
          huggingface-cli download BAAI/bge-reranker-large > .tmp && rsync -avL --exclude '*.safetensors' $(head -1 .tmp)/ bge-reranker-large/checkpoints
          huggingface-cli download BAAI/bge-reranker-base > .tmp && rsync -avL --exclude '*.safetensors' $(head -1 .tmp)/ bge-reranker-base/checkpoints

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ninehills
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Build Image
        run: |
          cd bge-reranker-base/ && cog build -t ghcr.io/ninehills/bge-reranker-base:latest
          cd bge-reranker-large/ && cog build -t ghcr.io/ninehills/bge-reranker-large:latest

      - name: Push Image to ghcr
        run: |
          docker push ghcr.io/ninehills/bge-reranker-base:latest
          docker push ghcr.io/ninehills/bge-reranker-large:latest

      - name: Push to Replicate
        run: |
          cog push ninehills/bge-reranker-base
          cog push ninehills/bge-reranker-large
